<!DOCTYPE html>
<html>
<head>
    <title>Rotating Line</title>
    <style>
        #line-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        #line {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            width: 200px;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="line-container">
        <div id="line"></div>
    </div>
    
    <script>
        const line = document.getElementById('line');
        
        let angle = 0;

        function rotateLine() {
            line.style.transform = `rotate(${angle}deg)`;
            angle += 1; // Increase the angle for rotation speed

            requestAnimationFrame(rotateLine);
        }

        rotateLine(); // Start the rotation loop
    </script>
</body>
</html>
